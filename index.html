    <nav>

  <main>
    <section class="hero" id="heroSection">

    <p>&copy; Developed by Daniel Siangco (2025)</p>

  <!-- Login/Signup Modal -->
  <div id="loginModal" class="login-modal">
    <div class="login-modal-content">
      <span class="login-close" id="loginCloseBtn">&times;</span>
      <div id="loginFormSection">
        <h2>Sign In</h2>
        <form id="loginForm">
          <input type="text" id="loginUsername" placeholder="Username" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
        <p class="login-switch">No account? <a href="#" id="showSignup">Sign up here</a></p>
        <p class="login-error" id="loginError"></p>
      </div>
      <div id="signupFormSection" style="display:none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input type="text" id="signupUsername" placeholder="Choose Username" required>
          <input type="password" id="signupPassword" placeholder="Choose Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p class="login-switch">Already have an account? <a href="#" id="showLogin">Sign in here</a></p>
        <p class="login-error" id="signupError"></p>
      </div>
    </div>
  </div>

  <script src="js/script1.js"></script>
  <script src="js/navbar.js"></script>
